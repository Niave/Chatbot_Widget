<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Widget</title>

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
 <script>

  chatbotScript.defer = true;
  document.body.appendChild(chatbotScript);
  console.log("Chatbot script loaded!");
</script>
</body>
</html>
