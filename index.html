<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>

<script>
  // Dynamically load the chatbot widget script
  const chatbotScript = document.createElement('script');
  chatbotScript.src = 'https://cdn.jsdelivr.net/gh/Niave/Chatbot_Widget@57d0fc9/chatbot-widget.js';
  chatbotScript.defer = true; // Ensure it loads after the HTML is parsed

  // Wait for the script to be fully loaded before proceeding
  chatbotScript.onload = function() {
    console.log("Chatbot script loaded!");

    // Now, safely execute the chatbot initialization
    if (typeof window.autoLoadChatbotConfig === 'function') {
      window.autoLoadChatbotConfig();  // Call the function from the external script
    }
  };

  // Append the script to the body so it starts loading
  document.body.appendChild(chatbotScript);
  console.log("Chatbot script initiated!");
</script>

</body>
</html>
